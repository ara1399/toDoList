<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="todoApp">
        <h2>To Do List <img src="icons/toDo.png" /></h2>
        <div class="filler">
          <input type="text" id="inputBox" placeholder="Add here" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="listBox"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
